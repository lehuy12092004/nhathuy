<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark" style="height:90px;"></header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
        <div class="container">
            <a class="navbar-brand" href="#">LT vui</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <button id="loginButton" class="btn btn-primary">Đăng nhập</button>
                <button id="registerButton" class="btn btn-secondary">Đăng ký</button>
                <div id="loginForm" style="display: none;">
                    <a href="login.html">Đăng nhập</a>
                </div>
                <div id="registerForm" style="display: none;">
                    <a href="logout.html">Đăng kí</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="bg-body-tertiary" style="min-height: 300px;">
        <div class="container">
            <!-- Your dynamic content goes here -->
        </div>
    </main>
    <footer class="bg-dark text-white p-3 text-center"> <p>HỌ TÊN SINH VIÊN</p></footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { list_san_pham , xoa_san_pham} from './js/admin_san_pham.js';
        document.querySelector("main").innerHTML= await list_san_pham(50);
        document.querySelectorAll(".btnxoa").forEach(
            btn => btn.addEventListener('click', function() {xoa_san_pham(this)})
        );
    </script>
    
</body>
</html>
